<html>
	<head>
		<title>Nope.</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- build:js build.js -->
		<script src="components/jquery/dist/jquery.js"></script>
		<script src="components/moment/moment.js"></script>
		<script src="components/handlebars/handlebars.min.js"></script>
		<script src="components/ember/ember.js"></script>
		<script src="components/ember-simple-auth/ember-simple-auth.js"></script>
		<script src="components/ember-model/ember-model.js"></script>
		<script src="components/ember-model-localstorage-adapter/ember-model-localstorage-adapter.js"></script>
		<script src="components/toastr/toastr.min.js"></script>
		<script src="components/js-md5/js/md5.min.js"></script>

		<script src="primus/primus.js"></script>

		<script src="js/animatedBorders/borderMenu.js"></script>
		<script src="js/animatedBorders/classie.js"></script>
		<script src="js/animatedBorders/modernizr.custom.js"></script>

		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/poke.js"></script>
		<script src="js/models/opponent.js"></script>
		<script src="js/models/user.js"></script>
		<script src="js/controllers/index.js"></script>
		<script src="js/controllers/opponents.js"></script>
		<script src="js/controllers/opponentPokes.js"></script>
		<script src="js/controllers/newOpponent.js"></script>
		<script src="js/controllers/history.js"></script>
		<script src="js/controllers/login.js"></script>
		<script src="js/controllers/signup.js"></script>
		<script src="js/lib/pokeServerManager.js"></script>
		<!-- endbuild -->

		<!-- build:css css/build.css -->
		<link rel="stylesheet" href="components/toastr/toastr.css" />
		<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-desktop.css" />
		<link rel="stylesheet" href="css/style-1000px.css" />
		<link rel="stylesheet" href="css/style-mobile.css" />
		<link rel="stylesheet" href="css/style2.css" /><!-- Style for animated borders -->
		<!-- endbuild -->

		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->
	</head>
	<body>
		<script type="text/x-handlebars">
			<!-- Header -->
				<header id="header">
					<div class="logo">
						<div>
							<h1><a href="#" id="logo">Nope.</a></h1>
							<span class="byline">You will (probably) not get the last word.</span>
						</div>
					</div>
				</header>
			<!-- /Header -->

			<div id="titleBar" class="skel-panels-overlay skel-panels-overlay-top-left"><span class="title" data-action="copyHTML" data-args="logo">Nope.</span></div>

			<!-- Nav -->
				<nav id="nav" class="skel-panels-fixed">
					<ul>
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" }}Home{{/link-to}}</li>
							<li>{{#link-to "opponents"}}Friends{{/link-to}}</li>
							<li>{{#link-to "history"}}History{{/link-to}}</li>
							<li>{{#link-to "profile"}}Profile{{/link-to}}</li>
							<li>{{#link-to "help"}}Help{{/link-to}}</li>
							<li>{{#link-to "about"}}About{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession' }}>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login'}}Login{{/link-to}}</li>
							<li>{{#link-to 'signup'}}Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>
				<nav class="bt-menu" id="bt-menu">
					<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
					<ul class="bt-menu">
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" class="fa fa-home"}}<br>Home{{/link-to}}</li>
							<li>{{#link-to "opponents" class="fa fa-group"}}<br>Friends{{/link-to}}</li>
							<li>{{#link-to "history" class="fa fa-history"}}<br>History{{/link-to}}</li>
						</ul>
						<ul class="bt-menu right">
							<li>{{#link-to "profile" class="fa fa-user"}}<br>Profile{{/link-to}}</li>
							<li>{{#link-to "help" class="fa fa-question"}}<br>Help{{/link-to}}</li>
							<li>{{#link-to "about" class="fa fa-info"}}<br>About{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession'}} class="fa fa-power-off"><br>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login' class="fa fa-arrow-circle-right"}}<br>Login{{/link-to}}</li>
							<li>{{#link-to 'signup' class="fa fa-arrow-circle-right"}}<br>Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>
			<!-- /Nav -->

			<!-- Main -->
				<div id="main-wrapper">
					<div id="main" class="container">
						<div class="row">
							<div class="12u skel-cell-important">
								<div class="content">
									{{outlet}}
								</div>
							</div>
						</div>
					</div>
				</div>
			<!-- /Main -->
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<section class="is-highlight">
				<ul class="special">
					<li>{{#link-to "opponents"}}<i class="fa fa-group solo"></i>Opponents{{/link-to}}</li>
					{{#if opponentPokingMe}}
						<li>
							{{#link-to "opponentPokes" opponentPokingMe.id}}<i class="fa fa-share solo"></i>
							Poke back {{opponentPokingMe.name}}{{/link-to}}
						</li>
					{{else}}
						<li><i class="fa fa-check solo"></i>Yep.</li>
					{{/if}}
				</ul>
				<div>
					{{#if opponentPokingMe}}
						<h2>Nope.</h2>
					{{else}}
						<h2>Yep.</h2>
					{{/if}}
					<span class="byline">
						{{#if opponentPokingMe}}
							{{opponentPokingMe.name}} currently has the last word.
						{{else}}
							You got the last word. For now.
						{{/if}}
					</span>
				</div>
				{{#if pendingOpponents.length}}
					<div>
						<h3>They want to send you nopes!</h3>
						<ul>
							{{#each pendingOpponent in pendingOpponents}}
								<li>
									{{pendingOpponent.name}} - {{pendingOpponent.email}} -
									<a href="#" {{action 'addOpponent' pendingOpponent.email}}>Send the first nope</a> /
									<a href="#" {{action 'ignoreOpponent' pendingOpponent.email}}>Ignore</a>
								</li>
							{{/each}}
						</ul>
					</div>
				{{/if}}
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="login">

			<h1><span class="fa fa-sign-in"></span> Login</h1>

			{{#if message}}
				<div class="alert alert-danger">{{message}}</div>
			{{/if}}

			<!-- LOGIN FORM -->
			<form {{action 'authenticate' on='submit'}}>
				<div class="form-group">
					<label>Email</label>
					{{input type='email' placeholder='Enter E-mail' value=identification}}
				</div>
				<div class="form-group">
					<label>Password</label>
					{{input placeholder='Enter Password' type='password' value=password}}
				</div>

				<button type="submit" class="btn btn-warning btn-lg">Login</button><input type="hidden" name="_csrf" value="{{_csrf}}"/>
			</form>

			<hr>

			<p>Need an account? {{#link-to 'signup'}}Signup{{/link-to}}</p>
		</script>

		<script type="text/x-handlebars" data-template-name="signup">
			<h1><span class="fa fa-sign-in"></span> Signup</h1>

			{{#if message}}
				<div class="alert alert-danger">{{message}}</div>
			{{/if}}

			<!-- LOGIN FORM -->
			<form {{action 'signup' this on='submit'}}>
				<div class="form-group">
					<label>Email</label>
					{{input type='email' placeholder='Enter E-mail' class='form-control' value=email}}
				</div>
				<div class="form-group">
					<label>Name</label>
					{{input type='name' placeholder='Enter an username' class='form-control' value=name}}
				</div>
				<div class="form-group">
					<label>Password</label>
					{{input placeholder='Enter Password' type='password' class='form-control' value=password}}
				</div>

				<button type="submit" class="btn btn-warning btn-lg">Signup</button>
				<input type="hidden" name="_csrf" value="{{_csrf}}"/>
			</form>

			<hr>

			<p>Already have an account? {{#link-to 'login'}}Login{{/link-to}}</p>

		</script>

		<script type="text/x-handlebars" data-template-name="opponents">
			<section>
				<h2 class="major"><span>Friends</span></h2>
				<ul class="columns">
					{{#each}}
						<li>
							<h3>
								{{#link-to 'opponentPokes' id}}
									{{#if isScoring}}
										<i class="fa fa-hand-o-right"></i>
									{{else}}
										<i class="fa fa-check"></i>
									{{/if}}
									<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
									{{name}}
								{{/link-to}}
							</h3>
						</li>
					{{/each}}
				</ul>
			</section>
			<section style="text-align:center;">
				<div>{{#link-to 'newOpponent' class="addUser button button-big"}}Add a friend{{/link-to}}</div>
				<div>{{#link-to 'ignoredOpponents'}}See ignored opponents{{/link-to}}</div>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="ignoredOpponents">
			<section>
				<h2 class="major"><span>Ignored people</span></h2>
				{{#if model}}{{else}}
				  Nope. You are not ignoring anyone.
				{{/if}}
				<ul class="columns">
					{{#each}}
						<li>
							<button style="float:right;" type="button" {{action 'unIgnoreOpponent' this}}>Unignore</button>
							<h3>
								<i class="fa fa-stop"></i>
								<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
								{{name}}
							</h3>
						</li>
					{{/each}}
				</ul>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="newOpponent">
				<section>
					<h2 class="major"><span>Add a friend</span></h2>
					<form {{action 'addOpponent' email on='submit'}}>
						<div class="form-group">
							<label>Email</label>
							{{input type='email' placeholder='Enter E-mail' name="email" class='form-control' value=email}}
						</div>
						<button class="addUser button button-big" type="submit">Add</button>
					</form>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="opponentPokes">
			<!-- Recent Posts -->
				<section>
					<h2 class="major"><span>VS {{name}} ({{email}})</span></h2>
					<div style="display:flex; border-radius: 8px;">
						{{#if isWinning }}
							<div class="score score-left winning">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								{{name}}<br>{{duration timeFor}}
							</div>
							<div class="score score-right losing">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								You<br>{{duration timeAgainst}}
							</div>
						{{else}}
							<div class="score score-left losing">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								{{name}}<br>{{duration timeFor}}
							</div>
							<div class="score score-right winning">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								You<br>{{duration timeAgainst}}<br>
							</div>
					{{/if}}
					</div>

					{{#if isScoring}}
							<button class="pokeActions needsPokeBack button button-big" {{action 'poke' model}}>Nope.</button>
					{{else}}
							<button type="button" class="pokeActions hasPokedBack button button-big" style="border:0;" disabled>
							Yep. No retort yet.</button>
					{{/if}}

					<p class="pokesSent">{{pokesCpt}}</p>
					<div style="text-align: center;">
						<legend class="pokesSent">nopes sent</legend>
					</div>
					<div style="text-align: center;">
						<button type="button" {{action 'ignore' model}}>Ignore {{name}}</button>
					</div>

				</section>
			<!-- /Recent Posts -->
		</script>

		<script type="text/x-handlebars" data-template-name="history">
			<!-- Recent Posts -->
				<section>
					<h2 class="major"><span>History of Nopes.</span></h2>
					<ul class="style2">
						{{#each pokes}}
							<li>
								<article class="is-post-summary">
									<h3>
										{{#link-to 'opponentPokes' opponent}}
											{{#if isReceived}}{{opponent.name}} told you : "Nope."
											{{else}} "Nope." did you tell to {{opponent.name}}.{{/if}}
										{{/link-to}}
									</h3>
									<ul class="meta">
										<li class="fa fa-clock-o">{{relativeDateFormat date}}</li>
										<li class="fa fa-comments">{{#if isReceived}}{{opponent.name}}{{else}}You{{/if}} earned {{points}} points</li>
									</ul>
								</article>
							</li>
						{{/each}}
					</ul>
				</section>
			<!-- /Recent Posts -->
		</script>

		<script type="text/x-handlebars" data-template-name="profile">
			<!-- Features -->
				<section class="is-features">
					<h2 class="major"><span>My Profile</span></h2>
					<div>
						<div class="row">
							<div style="margin: auto; float:none;">

								<!-- Feature -->
									<section class="is-feature">
										<a href="#" class="image image-centered image-user"><img {{bind-attr src="avatar"}} /></a>
										<h3>{{name}}</h3>
										<ul>
											<li>E-mail: {{email}}</li>
											<li>Total nopes: {{totalPokes}}</li>
											<li>Total time noping: {{duration timePoking}}</li>
										</ul>
									</section>
								<!-- /Feature -->

							</div>
						</div>
					</div>
				</section>
			<!-- /Features -->
		</script>

		<script type="text/x-handlebars" data-template-name="help">
			<section>
				<h2 class="major"><span>Help</span></h2>
				<article class="is-post-summary">
					<h3>
						Nope.
					</h3>
					No help page for you. An hint at how this works : Invite people you know, and start telling them... "Nope."
				</article>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="about">
			<section style="text-align:center;">
				<div>
					<!-- Contact -->
						<section>
							<h2 class="major"><span>Talk about Nope.</span></h2>
							<ul class="contact">
								<li><a class="fa fa-facebook solo" href="#"><span>Facebook</span></a></li>
								<li><a class="fa fa-twitter solo" href="#"><span>Twitter</span></a></li>
								<li><a class="fa fa-linkedin solo" href="#"><span>LinkedIn</span></a></li>
								<li><a class="fa fa-google-plus solo" href="#"><span>Google+</span></a></li>
							</ul>
						</section>
					<!-- /Contact -->
				</div>

				<!-- Copyright -->
					<div id="copyright">
						&copy; A Game of Pokes | Design: <a href="http://html5up.net/">HTML5 UP</a>
					</div>
				<!-- /Copyright -->
			</section>
		</script>
	</body>
</html>
