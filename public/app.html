		<meta name="keywords" content="" />

		<!-- Twitter Card data -->
		<meta name="twitter:card" content="Nope. You won't get the last word.">
		<meta name="twitter:site" content="@Nope_wtf">
		<meta name="twitter:title" content="Nope. You won't get the last word">
		<meta name="twitter:description" content="Nope. You won't get the last word. But you can try to, in this tug of war social game.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<!-- build:js build.js -->
		<script src="components/jquery/dist/jquery.js"></script>
		<script src="components/moment/moment.js"></script>
		<script src="components/handlebars/handlebars.min.js"></script>
		<script src="components/ember/ember.js"></script>
		<script src="components/ember-simple-auth/ember-simple-auth.js"></script>
		<script src="components/ember-model/ember-model.js"></script>
		<script src="components/ember-model-localstorage-adapter/ember-model-localstorage-adapter.js"></script>
		<script src="components/toastr/toastr.min.js"></script>
		<script src="components/js-md5/js/md5.min.js"></script>
		<script src="components/validator-js/validator.min.js"></script>

		<script src="primus/primus.js"></script>

		<script src="js/animatedBorders/borderMenu.js"></script>
		<script src="js/animatedBorders/classie.js"></script>
		<script src="js/animatedBorders/modernizr.custom.js"></script>

		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/nope.js"></script>
		<script src="js/models/opponent.js"></script>
		<script src="js/models/user.js"></script>
		<script src="js/controllers/index.js"></script>
		<script src="js/controllers/opponents.js"></script>
		<script src="js/controllers/opponentNopes.js"></script>
		<script src="js/controllers/newOpponent.js"></script>
		<script src="js/controllers/history.js"></script>
		<script src="js/controllers/login.js"></script>
		<script src="js/controllers/signup.js"></script>
		<script src="js/lib/nopeServerManager.js"></script>
		<script src="js/lib/achievementManager.js"></script>
		<!-- endbuild -->

		<!-- build:css css/build.css -->
		<link rel="stylesheet" href="components/toastr/toastr.css" />
		<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-desktop.css" />
		<link rel="stylesheet" href="css/style-1000px.css" />
		<link rel="stylesheet" href="css/style-mobile.css" />
		<link rel="stylesheet" href="css/style2.css" /><!-- Style for animated borders -->
		<!-- endbuild -->

		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->
	</head>
	<body>
		<script type="text/x-handlebars">
				<header id="header">
					<div class="logo">
						<div>
							<h1><a href="#" id="logo">Nope.</a></h1>
							<span class="byline">You will (probably) not get the last word.</span>
						</div>
					</div>
				</header>

			<div id="titleBar"><span class="title" data-action="copyHTML" data-args="logo">Nope.</span></div>

				<nav id="nav">
					<ul>
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" }}Home{{/link-to}}</li>
							<li>{{#link-to "opponents"}}Friends{{/link-to}}</li>
							<li>{{#link-to "history"}}History{{/link-to}}</li>
							<li>{{#link-to "profile"}}Profile{{/link-to}}</li>
							<li>{{#link-to "help"}}Help{{/link-to}}</li>
							<li>{{#link-to "share"}}Share{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession' }}>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login'}}Login{{/link-to}}</li>
							<li>{{#link-to 'signup'}}Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>
				<nav class="bt-menu" id="bt-menu">
					<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
					<ul class="bt-menu">
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" class="fa fa-home"}}<br>Home{{/link-to}}</li>
							<li>{{#link-to "opponents" class="fa fa-group"}}<br>Friends{{/link-to}}</li>
							<li>{{#link-to "history" class="fa fa-history"}}<br>History{{/link-to}}</li>
						</ul>
						<ul class="bt-menu right">
							<li>{{#link-to "profile" class="fa fa-user"}}<br>Profile{{/link-to}}</li>
							<li>{{#link-to "help" class="fa fa-question"}}<br>Help{{/link-to}}</li>
							<li>{{#link-to "share" class="fa fa-share"}}<br>Share{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession'}} class="fa fa-power-off"><br>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login' class="fa fa-arrow-circle-right"}}<br>Login{{/link-to}}</li>
							<li>{{#link-to 'signup' class="fa fa-arrow-circle-right"}}<br>Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>

				<div id="main-wrapper">
					<div id="main" class="container">
						<div class="row">
							<div>
								<div class="content">
									{{outlet}}
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer id="footer">Nope.wtf is a beta software. Should you run into any issues, please <a href="mailto:contact@nope.wtf?subject=Nope.wtf issues">contact us</a></footer>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<section class="is-highlight">
				<div>
					{{#if opponentsNopingMe}}
						<h2>Nope.</h2>
						<span class="byline">
							You do not have the last word.
						</span>
						<div class="special">
							<i class="fa fa-frown-o"></i>
						</div>
					{{else}}
						{{#if hasOpponents}}
							<h2>Yep.</h2>
							<span class="byline">
									You got the last word. For now.
							</span>
							<div class="special">
								<i class="fa fa-smile-o"></i>
							</div>
						{{else}}
							<h2>Nope.</h2>
							<span class="byline">
								{{#link-to 'opponents'}}You need to invite friends to be your opponents{{/link-to}}!
							</span>
							<div class="special">
								<i class="fa fa-frown-o"></i>
							</div>
						{{/if}}
					{{/if}}
				</div>
				<div>
					{{#if opponentsNopingMe}}
						<h4>Last nopes received:</h4>
						<ul>
							{{#each opponentsNopingMe}}
								<li>
									{{#link-to 'opponentNopes' id}}
										<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
										{{name}} {{relativeDateFormat lastNopeTime}}
										<i class="fa fa-mail-forward solo"></i>
									{{/link-to}}
								</li>
							{{/each}}
						</ul>
					{{/if}}
				</div>
				{{#if pendingOpponents.length}}
					<div>
						<h3>They want to send you nopes!</h3>
						<ul>
							{{#each pendingOpponent in pendingOpponents}}
								<li>
									{{pendingOpponent.name}} - {{pendingOpponent.email}} -
									<a href="#" {{action 'addOpponent' pendingOpponent.email}}>Send the first nope</a> /
									<a href="#" {{action 'ignoreOpponent' pendingOpponent.email}}>Ignore</a>
								</li>
							{{/each}}
						</ul>
					</div>
				{{/if}}
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="login">

			<h2 class="byline" style="text-align:center;">Nope.wtf is a tug of war social game.</h2>
			<div class="soft-byline" style="text-align: center;">Invite your friends, and send them "nopes" until they give up answering!</div>

			<h1><span class="fa fa-sign-in"></span> Login</h1>

			<form {{action 'authenticate' on='submit'}} class="flex-form">

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-envelope"></i> E-mail</span>
					{{input type='email' placeholder='Enter your E-mail' value=identification class="InputAddOn-field"}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-key"></i> Password</span>
					{{input placeholder='Enter your password' type='password' value=password class="InputAddOn-field"}}
				</div>

				<button type="submit" class="InputAddOn-item">Login</button>
			</form>

			<hr>

			<p>Need an account? {{#link-to 'signup'}}Signup{{/link-to}}</p>
		</script>

		<script type="text/x-handlebars" data-template-name="signup">
			<h1><span class="fa fa-sign-in"></span> Signup</h1>

			<form {{action 'signup' this on='submit'}} class="flex-form">
				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-user"> Name</i></span>
					{{input type='text' placeholder='Enter an username' class="InputAddOn-field" value=name}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-envelope"> E-mail</i></span>
					{{input type='email' placeholder='Enter your E-mail' class="InputAddOn-field" value=email}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-key"> Password</i></span>
					{{input placeholder='Enter your password' type='password' value=password class="InputAddOn-field"}}
				</div>

				<button type="submit" class="InputAddOn-item">Signup</button>
			</form>

			<hr>

			<p>Already have an account? {{#link-to 'login'}}Login{{/link-to}}</p>

		</script>

		<script type="text/x-handlebars" data-template-name="opponents">
			<section>
				<h2 class="major"><span>Friends</span></h2>
				{{#if model.length}}{{else}}
					<div style="text-align:center;">
						No friends yet, add some!
						</div>
				{{/if}}
				<ul class="columns">
					{{#each}}
						<li>
							<h3>
								{{#link-to 'opponentNopes' id}}
									{{#if isScoring}}
										<i class="fa fa-hand-o-right"></i>
									{{else}}
										<i class="fa fa-check"></i>
									{{/if}}
									<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
									{{name}}
								{{/link-to}}
							</h3>
						</li>
					{{/each}}
					<li style="visibility:hidden;"></li><!-- FIXME Quickfix for columns problem -->
				</ul>
			</section>
			<section style="text-align:center;">
				<div>{{#link-to 'newOpponent' class="addUser button button-big"}}Add a friend{{/link-to}}</div>
				<div>{{#link-to 'ignoredOpponents'}}See ignored opponents{{/link-to}}</div>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="ignoredOpponents">
			<section>
				<h2 class="major"><span>Ignored people</span></h2>
				{{#if model}}{{else}}
					Nope. You are not ignoring anyone.
				{{/if}}
				<ul class="columns">
					{{#each}}
						<li>
							<button style="float:right;" class="InputAddOn-item" type="button" {{action 'unIgnoreOpponent' this}}>Unignore</button>
							<h3>
								<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
								{{name}}
							</h3>
						</li>
					<li style="visibility:hidden;"></li><!-- FIXME Quickfix for columns problem -->
					{{/each}}
				</ul>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="newOpponent">
				<section>
					<h2 class="major"><span>Add a friend</span></h2>
					<form {{action 'addOpponent' email on='submit'}} class="flex-form">
						<div class="InputAddOn">
							<span class="InputAddOn-item"><i class="fa fa-envelope"></i> E-mail</span>
							{{input type='email' placeholder="Enter a friend's E-mail adress" name="email" class="InputAddOn-field" value=email}}
							<button class="InputAddOn-item" type="submit">Add</button>
						</div>
					</form>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="opponentNopes">
				<section>
					<h2 class="major"><span>VS {{name}} ({{email}})</span></h2>
					<div style="display:flex; border-radius: 8px;">
						{{#if isWinning }}
							<div class="score score-left winning">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								<b>{{name}}</b> had the last word for<br><b>{{duration timeFor}}</b>
							</div>
							<div class="score score-right losing">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								<b>You</b> had the last word for<br><b>{{duration timeAgainst}}</b>
							</div>
						{{else}}
							<div class="score score-left losing">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								<b>{{name}}</b> had the last word for<br><b>{{duration timeFor}}</b>
							</div>
							<div class="score score-right winning">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								<b>You</b> had the last word for<br><b>{{duration timeAgainst}}</b>
							</div>
					{{/if}}
					</div>

					{{#if isScoring}}
						{{#if isLoading}}
							<button class="nopeActions isLoading button button-big" disabled>Sending...</button>
						{{else}}
							<button class="nopeActions needsNopeBack button button-big" {{action 'nope' model}}>Nope.</button>
						{{/if}}
					{{else}}
						<button type="button" class="nopeActions hasNopedBack button button-big" disabled>
							Yep. No retort yet.</button>
					{{/if}}

					<p class="nopesSent">{{nopesCpt}}</p>
					<div style="text-align: center;">
						<legend class="nopesSent">nopes sent</legend>
					</div>
					<div style="text-align: center;">
						Currently {{#if isWinning}} losing {{else}} winning {{/if}} by {{duration timeDiff}}
					</div>
					<div style="text-align: center; margin-top:15px;">
						<button type="button" class="InputAddOn-item" {{action 'ignore' model}}>Ignore {{name}}</button>
					</div>

				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="history">
				<section>
					<h2 class="major"><span>History of Nopes.</span></h2>
					<ul class="style2">
						{{#each nopes}}
							<li>
								<article class="is-post-summary">
									<h3>
										{{#link-to 'opponentNopes' opponent}}
											{{#if isReceived}}Nope received from {{opponent.name}}
											{{else}} Nope sent to {{opponent.name}}.{{/if}}
										{{/link-to}}
									</h3>
									<ul class="meta">
										<li class="fa fa-clock-o">{{relativeDateFormat date}}</li>
										<li class="fa fa-comments">
											{{#if isReceived}}{{opponent.name}}{{else}}You{{/if}} had the advantage for {{duration timeDiff}}
										</li>
									</ul>
								</article>
							</li>
						{{/each}}
					</ul>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="profile">
				<section>
					<h2 class="major"><span>My Profile</span></h2>
						<section style="text-align: center;">
							<div class="image image-centered image-user"><img {{bind-attr src="avatar"}} /></div>
							<h3>{{name}} ({{email}})</h3>
							<p class="nopesSent">{{totalNopes}}</p>
							<div>
								<legend class="nopesSent">nopes sent</legend>
								<legend class="nopesSent"><small>{{duration timeNoping}}</small></li>
							</div>
						</section>
						<section>
						<h2 class="major"><span>My Achievements</span></h2>
						<ul>
						{{#each achievements}}
							{{#if unlocked}}
								<li class="success">
									<i class="fa fa-unlock"></i>
									<strong>{{title}}</strong> - {{description}}
								</li>
								{{else}}
								<li class="unachieved">
									<i class="fa fa-lock"></i>
									<strong>{{title}}</strong> - {{description}}
								</li>
								{{/if}}
							</li>
						{{/each}}
						</section>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="help">
			<section>
				<h2 class="major"><span>Help</span></h2>
				<article class="is-post-summary">
					<h3>
						How to use Nope.
					</h3>
					<p>
						{{#link-to 'newOpponent'}}Invite your friends by entering their emails{{/link-to}}, then start sending them "nopes".<br>
						Whoever has the advantage longer than the other wins!
					</p>
					<h3>
						Changing your avatar
					</h3>
					<p>
						Avatars are associated to your e-mail adress via <a href="https://www.gravatar.com">Gravatar</a>. If you want to change your avatar, you need to create an account there.
					</p>
				</article>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="share">
			<section style="text-align:center;">
				<div>
					<section>
						<h2 class="major"><span>Talk about Nope.</span></h2>
						<ul class="contact">
							<li><a target="_blank" class="fa fa-facebook solo" href="http://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.nope.wtf"></a></li>
							<li><a target="_blank" class="fa fa-twitter solo" href="https://twitter.com/share?url=https%3A%2F%2Fwww.nope.wtf&text=I%27m+currently+trying+to+get+the+last+word+in+nope.wtf!"></a></li>
							<li><a class="fa fa-envelope solo" href="mailto:change@before.sending?subject=Nope.wtf&body=Join%20https%3A%2F%2Fwww.nope.wtf%20!"></a></li>
						</ul>
					</section>
				</div>

					<div id="copyright">
						&copy; Nope. | Base design: <a href="http://html5up.net/">HTML5 UP</a>
					</div>
			</section>
		</script>
	</body>
</html>
