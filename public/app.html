	<body>
		<script type="text/x-handlebars">
				<header id="header">
					<div class="logo">
						<div>
							<h1><a href="#" id="logo">Nope.</a></h1>
							<span class="byline">You will (probably) not get the last word.</span>
						</div>
					</div>
				</header>

			<div id="titleBar"><span class="title" data-action="copyHTML" data-args="logo">Nope.</span></div>

				<nav id="nav">
					<ul>
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" }}Home{{/link-to}}</li>
							<li>{{#link-to "opponents"}}Friends{{/link-to}}</li>
							<li>{{#link-to "history"}}History{{/link-to}}</li>
							<li>{{#link-to "profile"}}Profile{{/link-to}}</li>
							<li>{{#link-to "help"}}Help{{/link-to}}</li>
							<li>{{#link-to "share"}}Share{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession' }}>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login'}}Login{{/link-to}}</li>
							<li>{{#link-to 'signup'}}Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>
				<nav class="bt-menu" id="bt-menu">
					<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
					<ul class="bt-menu">
						{{#if session.isAuthenticated}}
							<li>{{#link-to "index" class="fa fa-home"}}<br>Home{{/link-to}}</li>
							<li>{{#link-to "opponents" class="fa fa-group"}}<br>Friends{{/link-to}}</li>
							<li>{{#link-to "history" class="fa fa-history"}}<br>History{{/link-to}}</li>
						</ul>
						<ul class="bt-menu right">
							<li>{{#link-to "profile" class="fa fa-user"}}<br>Profile{{/link-to}}</li>
							<li>{{#link-to "help" class="fa fa-question"}}<br>Help{{/link-to}}</li>
							<li>{{#link-to "share" class="fa fa-share"}}<br>Share{{/link-to}}</li>
							<li><a href="#" {{ action 'invalidateSession'}} class="fa fa-power-off"><br>Logout</a></li>
						{{else}}
							<li>{{#link-to 'login' class="fa fa-arrow-circle-right"}}<br>Login{{/link-to}}</li>
							<li>{{#link-to 'signup' class="fa fa-arrow-circle-right"}}<br>Signup{{/link-to}}</li>
						{{/if}}
					</ul>
				</nav>

				<div id="main-wrapper">
					<div id="main" class="container">
						<div class="row">
							<div>
								<div class="content">
									{{outlet}}
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer id="footer">Nope.wtf is a beta software. Should you run into any issues, please <a href="mailto:contact@nope.wtf?subject=Nope.wtf issues">contact us</a></footer>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<section class="is-highlight">
				<div>
					{{#if opponentsNopingMe}}
						<h2>Nope.</h2>
						<span class="byline">
							You do not have the last word.
						</span>
						<div class="special">
							<i class="fa fa-frown-o"></i>
						</div>
					{{else}}
						{{#if hasOpponents}}
							<h2>Yep.</h2>
							<span class="byline">
									You got the last word. For now.
							</span>
							<div class="special">
								<i class="fa fa-smile-o"></i>
							</div>
						{{else}}
							<h2>Nope.</h2>
							<span class="byline">
								{{#link-to 'opponents'}}You need to invite friends to be your opponents{{/link-to}}!
							</span>
							<div class="special">
								<i class="fa fa-frown-o"></i>
							</div>
						{{/if}}
					{{/if}}
				</div>
				<div>
					{{#if opponentsNopingMe}}
						<h4>Last nopes received:</h4>
						<ul>
							{{#each opponentsNopingMe}}
								<li>
									{{#link-to 'opponentNopes' id}}
										<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
										{{name}} {{relativeDateFormat lastNopeTime clock.pulse}}
										<i class="fa fa-mail-forward solo"></i>
									{{/link-to}}
								</li>
							{{/each}}
						</ul>
					{{/if}}
				</div>
				{{#if pendingOpponents.length}}
					<div>
						<h3>They want to send you nopes!</h3>
						<ul>
							{{#each pendingOpponents}}
								<li>
									{{name}} - {{email}} -
									<a href="#" {{action 'addOpponent' email}}>Send the first nope</a> /
									<a href="#" {{action 'ignoreOpponent' email}}>Ignore</a>
								</li>
							{{/each}}
						</ul>
					</div>
				{{/if}}
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="login">

			<h2 class="byline" style="text-align:center;">Nope.wtf is a tug of war social game.</h2>
			<div class="soft-byline" style="text-align: center;">Invite your friends, and send them "nopes" until they give up answering!</div>

			<form {{action 'authenticate' on='submit'}} class="flex-form">
				<h1><span class="fa fa-sign-in"></span> Login</h1>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-envelope"></i> E-mail</span>
					{{input type='email' placeholder='Enter your E-mail' value=identification class="InputAddOn-field"}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-key"></i> Password</span>
					{{input placeholder='Enter your password' type='password' value=password class="InputAddOn-field"}}
				</div>

				<button type="submit" class="InputAddOn-item">Login</button>
				<br>
				{{#link-to 'forgottenPassword'}}Forgotten your password?{{/link-to}}
			</form>

			<hr>

			<p>Need an account? {{#link-to 'signup'}}Signup{{/link-to}}!</p>
		</script>

		<script type="text/x-handlebars" data-template-name="signup">
			<h1><span class="fa fa-sign-in"></span> Signup</h1>

			<form {{action 'signup' this on='submit'}} class="flex-form">
				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-user"> Name</i></span>
					{{input type='text' placeholder='Enter an username' class="InputAddOn-field" value=name}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-envelope"> E-mail</i></span>
					{{input type='email' placeholder='Enter your E-mail' class="InputAddOn-field" value=email}}
				</div>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-key"> Password</i></span>
					{{input placeholder='Enter your password' type='password' value=password class="InputAddOn-field"}}
				</div>

				<button type="submit" class="InputAddOn-item">Signup</button>
			</form>

			<hr>

			<p>Already have an account? {{#link-to 'login'}}Login{{/link-to}}</p>
		</script>


		<script type="text/x-handlebars" data-template-name="forgottenPassword">

			<form {{action 'sendPasswordResetRequest' this on='submit'}} class="flex-form">
				<h1>Reset your Nope.wtf account's password - Enter your e-mail</h1>

				<div class="InputAddOn">
					<span class="InputAddOn-item"><i class="fa fa-envelope"></i> E-mail</span>
					{{input type='email' placeholder='Enter your E-mail' value=email class="InputAddOn-field"}}
				</div>


				{{#if hasSent}}
					<i class="fa fa-check green"></i>
				{{else}}
					<button type="submit" class="InputAddOn-item">Reset my password!</button>
				{{/if}}
			</form>

			<hr>

			<p>{{#link-to 'login'}}Login{{/link-to}} / {{#link-to 'login'}}Signup{{/link-to}}</p>
		</script>

		<script type="text/x-handlebars" data-template-name="passwordReset">

			<form {{action 'sendNewPassword' this on='submit'}} class="flex-form">
				<h1>Enter your new password (twice)</h1>

				{{input type="hidden" value=resetToken }}

				<div class="InputAddOn">
					{{input placeholder='Enter your password' type='password' value=password1 class="InputAddOn-field"}}
				</div>
				<div class="InputAddOn">
					{{input placeholder='Enter your password' type='password' value=password2 class="InputAddOn-field"}}
				</div>

				<button type="submit" class="InputAddOn-item">Reset password</button>
			</form>

			<hr>

			<p>{{#link-to 'login'}}Login{{/link-to}} / {{#link-to 'login'}}Signup{{/link-to}}</p>
		</script>

		<script type="text/x-handlebars" data-template-name="opponents">
			<section>
				<div style="display:none;">{{clock.pulse}}</div>
				{{#if pendingOpponents}}
					<h2 class="major"><span>Waiting for an answer</span></h2>
					<ul class="columns">
						{{#each pendingOpponents}}
							<li>
								<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} /> {{name}} - {{email}} -
								<a href="#" {{action 'addOpponent' email}}>Send the first nope</a> /
								<a href="#" {{action 'ignoreOpponent' email}}>Ignore</a>
							</li>
						{{/each}}
					</ul>
				{{/if}}
				<h2 class="major"><span>Friends</span></h2>
				{{#if friendOpponents.length}}{{else}}
					<div style="text-align:center;">
						No friends yet, add some!
						</div>
				{{/if}}
				<ul class="columns">
					{{#each friendOpponents}}
						<li>
							{{#link-to 'opponentNopes' id}}
								<h3 style="display: inline;">
									{{#if isScoring}}
										<i class="fa fa-hand-o-right"></i>
									{{else}}
										<i class="fa fa-check"></i>
									{{/if}}
									<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
									{{name}}
								</h3>
								<span class="discrete">
									{{winningDuration computedTimeFor computedTimeAgainst}}
								</span>
							{{/link-to}}
						</li>
					{{/each}}
					{{#if singleOpponent}}
					  <li style="visibility:hidden;"></li><!-- FIXME Quickfix for columns problem -->
					{{/if}}
				</ul>
			</section>
			<section style="text-align:center;">
				<div>{{#link-to 'newOpponent' class="addUser button button-big"}}Add a friend{{/link-to}}</div>
				<div>{{#link-to 'invitedOpponents'}}See invited opponents{{/link-to}}</div>
				<div>{{#link-to 'ignoredOpponents'}}See ignored opponents{{/link-to}}</div>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="ignoredOpponents">
			<section>
				<h2 class="major"><span>Ignored people</span></h2>
				{{#if model}}{{else}}
					Nope. You are not ignoring anyone.
				{{/if}}
				<ul class="columns">
					{{#each}}
						<li>
							<button style="float:right;" class="InputAddOn-item" type="button" {{action 'unIgnoreOpponent' this}}>Unignore</button>
							<h3>
								<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
								{{name}}
							</h3>
						</li>
					<li style="visibility:hidden;"></li><!-- FIXME Quickfix for columns problem -->
					{{/each}}
				</ul>
			</section>
		</script>


		<script type="text/x-handlebars" data-template-name="invitedOpponents">
			<section>
				<h2 class="major"><span>Invited users</span></h2>
				{{#if invitedOpponents}}
					They need to add you before you can send them nopes!
				{{else}}
					Nope. You are not waiting for anyone to answer to your invitation.
				{{/if}}
				<ul class="columns">
					{{#each invitedOpponents}}
						<li>
							<h3>
								<img width="20" height="20" style="border-radius: 10px;" {{bind-attr src="avatar"}} />
								{{name}}
							</h3>
						</li>
					<li style="visibility:hidden;"></li><!-- FIXME Quickfix for columns problem -->
					{{/each}}
				</ul>
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="newOpponent">
				<section>
					<h2 class="major"><span>Add a friend</span></h2>
					<form {{action 'addOpponent' email on='submit'}} class="flex-form">
						<div class="InputAddOn">
							<span class="InputAddOn-item"><i class="fa fa-envelope"></i> E-mail</span>
							{{input type='email' placeholder="Enter a friend's E-mail adress" name="email" class="InputAddOn-field" value=email}}
							<button class="InputAddOn-item" type="submit">Add</button>
						</div>
					</form>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="opponentNopes">
				<section style="text-align:center;">
					<h2 class="major"><span>VS {{name}} (Round {{roundNumber}})</span></h2>
					<div style="display:flex; border-radius: 8px;">
						{{#if isWinning }}
							<div class="score score-left winning">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								<b>{{name}}</b> had the last word for <b>{{duration computedTimeFor clock.pulse}}</b>
							</div>
							<div class="score score-right losing">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								<b>You</b> had the last word for <b>{{duration computedTimeAgainst clock.pulse}}</b>
							</div>
						{{else}}
							<div class="score score-left losing">
								<img class="avatar" {{bind-attr src="avatar"}} /><br>
								<b>{{name}}</b> had the last word for <b>{{duration computedTimeFor clock.pulse}}</b>
							</div>
							<div class="score score-right winning">
								<img class="avatar" {{bind-attr src="myAvatar"}} /><br>
								<b>You</b> had the last word for <b>{{duration computedTimeAgainst clock.pulse}}</b>
							</div>
					{{/if}}
					</div>

					<div>
						Currently {{#if isWinning}} losing {{else}} winning {{/if}} by {{duration timeDiff clock.pulse}}
					</div>
					{{#if inTruce}}{{else}}
						<div>
							Last nope {{duration timeDiffSinceLast clock.pulse}} ago
						</div>
					{{/if}}

					{{#if inTruce}}
						{{#if canBreakTruce}}
								<button class="nopeActions needsNopeBack button button-big" {{action 'breakTruce' model}}>Break the truce</button>
						{{else}}
						<button class="nopeActions isLoading button button-big" disabled>The truce ends in {{duration timeRemainingInTruce clock.pulse}}</button>
						{{/if}}

					{{else}}
						{{#if isScoring}}
							{{#if isLoading}}
								<button class="nopeActions isLoading button button-big" disabled>Sending...</button>
							{{else}}
								<button class="nopeActions needsNopeBack button button-big" {{action 'nope' model}}>Nope.</button>
							{{/if}}
						{{else}}
							<button type="button" class="nopeActions hasNopedBack button button-big" disabled>
								Yep. No retort yet.</button>
						{{/if}}
					{{/if}}

					<p class="nopesSent">{{nopesCpt}}</p>
					<div>
						<legend class="nopesSent">nopes sent</legend>
					</div>

					{{#if inTruce}}{{else}}
						<div style="margin-top:15px;">
							<button type="button" class="InputAddOn-item" {{action 'requestTruce' model}}>Request a 1h truce</button>
						</div>
						{{#if canConcede}}
							<div style="margin-top:15px;">
								<button type="button" class="InputAddOn-item" {{action 'concede' model}}>Acknowledge your defeat for this round</button>
							</div>
						{{else}}
							<div style="margin-top:15px;" class="discrete">
								You'll be able to acknowledge a defeat and move to the next round if you're losing by more than 1 day and are being noped.
							</div>
						{{/if}}
					{{/if}}
					<div style="margin-top:15px;">
						<button type="button" class="InputAddOn-item" {{action 'ignore' model}}>Ignore {{name}}</button>
					</div>

					{{#if lastResetTime}}
						<div style="margin-top:15px;" class="discrete">
							Last counters reset on {{dateFormat lastResetTime 'MMMM Do, HH:mm'}}
						</div>
					{{/if}}

				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="history">
				<section>
					<h2 class="major"><span>History of Nopes.</span></h2>
					<ul class="style2">
						{{#each nopes}}
							<li>
								<h3>
									{{#link-to 'opponentNopes' opponent}}
										{{#if isReceived}}Nope received from {{opponent.name}}
										{{else}}Nope sent to {{opponent.name}}{{/if}}
									{{/link-to}}
								</h3>
								<div class="discrete">
									<i class="fa fa-clock-o"></i>{{relativeDateFormat date}}
									<i class="fa fa-comments"></i>
									{{#if isReceived}}You{{else}}{{opponent.name}}{{/if}} had the last word for {{duration timeDiff clock.pulse}}
								</div>
							</li>
						{{/each}}
					</ul>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="profile">
				<section>
					<h2 class="major"><span>My Profile</span></h2>
						<section style="text-align: center;">
							<div class="image image-centered image-user"><img {{bind-attr src="avatar"}} /></div>
							<h3>{{name}} ({{email}})</h3>
							<p class="nopesSent">{{totalNopes}}</p>
							<div>
								<legend class="nopesSent">nopes sent</legend>
								<legend class="nopesSent">{{duration timeNoping}}</li>
							</div>
						</section>
						<section>
						<h2 class="major"><span>My Achievements</span></h2>
						<ul>
						{{#each achievements}}
							{{#if unlocked}}
								<li class="success">
									<i class="fa fa-unlock"></i>
									<strong>{{title}}</strong> - {{description}}
								</li>
								{{else}}
								<li class="unachieved">
									<i class="fa fa-lock"></i>
									<strong>{{title}}</strong> - {{description}}
								</li>
								{{/if}}
							</li>
						{{/each}}
						</section>
				</section>
		</script>

		<script type="text/x-handlebars" data-template-name="help">
			<section>
				<h2 class="major"><span>Help</span></h2>
				<h3>
